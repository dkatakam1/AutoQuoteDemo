
<div><p class="welcome-text">Hi Francessa! What's your home address?</p></div>
<div class="card mx-auto">
    
    <div class="card-header">
       <div class="header">
           <app-status-bar activeStepId="contactInfo">

           </app-status-bar>
        </div>
    </div>

    <div class="card-body">
            <form [formGroup]="form">
                <div class="justify-content-center col-12 col-lg-12 col-md-12 col-sm-12 col-xl-12">

                        <div class="form-row col-12">
    
                                <div class="form-group col-12 col-lg-12 col-md-12 col-sm-12 col-xl-12" 
                                [ngClass]="{'hide-map' : isMapHidden}"> 

                                            <iframe [src]="googleMapLink"
                                            allowfullscreen="" class="google-map-container">
                                            </iframe>

                                </div>
        
                            </div>
                          

                    <div class="form-row col-12 mb-2 mt-2">

                        <div class="form-group col-12 col-lg-8 col-md-12 col-sm-12 col-xl-8">
                            
                            <label for="address">Street address, city, state</label>
             
                            <input autocomplete="off" type="text" appAutoFocus class="form-control input-field" 
                                   formControlName='address' id="address"
                                   (keyup)="displayAddressSuggestions($event)"
                                  (change)="storeValueToLocalStorage($event)">
                                  <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="grey" viewBox="0 0 24 24">
                                    <path d="M12 2c3.196 0 6 2.618 6 5.602 0 3.093-2.493 7.132-6 12.661-3.507-5.529-6-9.568-6-12.661 0-2.984 2.804-5.602 6-5.602m0-2c-4.198 0-8 3.403-8 7.602 0 4.198 3.469 9.21 8 16.398 4.531-7.188 8-12.2 8-16.398 0-4.199-3.801-7.602-8-7.602zm0 11c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3z"/>
                                </svg>
                                <svg class="icon house-icon" xmlns="http://www.w3.org/2000/svg" fill="grey" viewBox="0 0 24 24">
                                    <path d="M20 7.093v-5.093h-3v2.093l3 3zm4 5.907l-12-12-12 12h3v10h7v-5h4v5h7v-10h3zm-5 8h-3v-5h-8v5h-3v-10.26l7-6.912 7 6.99v10.182z"/>
                                </svg>
    
                            <div class="text-danger" *ngIf="hasInValidValue('address')">
                                <p *ngIf="formControls.address.errors.required">Address is required</p>
                            </div>
                        </div>

                        <div class="form-group col-12 col-lg-4 col-md-12 col-sm-12 col-xl-4">                            
                            <label for="unitNo">Apt/Unit#</label>
                            <input autocomplete="off" type="text" (change)="storeValueToLocalStorage($event)" class="form-control"
                                formControlName='unitNo' id="unitNo">
                            <div class="text-danger" *ngIf="hasInValidValue('unitNo')">
                                <p *ngIf="formControls.unitNo.errors.required">Unit number is required</p>
                            </div>
                        </div>

                    </div>

                    <div class="form-row col-12" [ngClass]="{'hide-map' : addressFieldBlank}">

                            <div class="col-12 col-lg-8 col-md-12 col-sm-12 col-xl-8">
                                
                                <table>
                                    <tr class="form-control" id="addr1" (click)="addressSelected(1)">
                                        <td> 8522 Gablebend Way, Tampa, FL </td>
                                    </tr>
                                    <tr class="form-control" id="addr2" (click)="addressSelected(2)">
                                        <td> 8522 Thunderstorm Way, Tampa, FL </td>
                                    </tr>
                                    <tr class="form-control" id="addr3" (click)="addressSelected(3)">
                                        <td> 8522 Pacific Street, Tampa, FL </td>
                                    </tr>
                                    <tr class="form-control" id="addr4" (click)="addressSelected(4)">
                                        <td> 8522 S Oak Dr, Tampa, FL </td>
                                    </tr>
                                </table>
        
                                <div class="text-danger" *ngIf="hasInValidValue('address')">
                                    <p *ngIf="formControls.address.errors.required">Address is required</p>
                                </div>

                            </div>
                        </div>
                </div>
            </form>
    </div>
        

    <div class="card-footer">
        <button ngbPopover="Checkout basic details" triggers="mouseenter:mouseleave" popoverTitle="Info" class="address-button" (click)="prevPage()" [ngClass]="{'address-button-clicked' : goBack}">   
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="black" stroke-width="10" fill-rule="evenodd" clip-rule="evenodd">
                        <path d="M2.117 12l7.527 6.235-.644.765-9-7.521 9-7.479.645.764-7.529 6.236h21.884v1h-21.883z"/>
                    </svg>&nbsp;&nbsp;
                        <span class="address-text" [ngClass]="{'address-text-highlight' : goBack}">Back</span>
       </button>&nbsp;
        <button ngbPopover="Checkout address details" triggers="mouseenter:mouseleave" popoverTitle="Info" class="address-button" (click)="nextPage()" [ngClass]="{'address-button-clicked' : goNext}"> 
            <span class="address-text" [ngClass]="{'address-text-highlight' : goNext}">AAA Info</span> &nbsp;
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="black" stroke-width="10" fill-rule="evenodd" clip-rule="evenodd">
                <path d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"/>
            </svg>
        </button>
    </div>

  </div>
