<app-header></app-header>
<app-status-bar activeStepId="vehicles"></app-status-bar>
<div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-lg-11 col-md-11 col-sm-11 col-xl-9">
                <div class="row">
                    <div class="col-12 col-lg-8 col-md-6 col-sm-12 col-xl-8 vehicles-header">
                      <h3>ADD A VEHICLE</h3> 
                      <p>Add a vehicle to this policy. For a more accurate quote, use VIN.</p>
                    </div>
                </div>
                <form [formGroup]="form">
                <div>
                            <div class="row">
                              <div class="col-12 col-lg-12 col-md-6 col-sm-12 col-xl-12 enter-details">
                                <p>Enter VIN or Year, Make and Model.</p>
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-lg-12 col-md-6 col-sm-12 col-xl-12 enter-vin">
                                    <p>Vehicle Identification Number (VIN)</p>
                                </div>
                            </div>
                            <div class="row no-gutters">
                                <div class="col-12 col-lg-3 col-md-6 col-sm-12 col-xl-4">
                                    <div class="form-group">
                                        <input formControlName="vin" type="text" class="form-control" id="vin">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-2 col-md-6 col-sm-12 col-xl-2">
                                    <button (click)="lookupVehicle()" class="button btnSearch">Look Up</button>
                                </div>
                            </div>
        
                            <div class="row">
                                <span class="vehiclesTitles">Or</span>
                            </div>
                            <div class="row no-gutters">
                                <div class="col-12 col-lg-2 col-md-12 col-sm-12 col-xl-2 page-auto-vehicles">
                                    <p>Year</p>
                                    <div class="form-group">
                                     <select  formControlName="year" class="form-control" id="year">
                                        <option *ngFor="let vYear of yearList" [value]="vYear"
                                            [ngValue]="vYear">{{vYear}}</option>            
                                     </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-2 col-md-12 col-sm-12 col-xl-2 page-auto-vehicles adjust-gutter">
                                    <p>Make</p>
                                    <div class="form-group">
                                        <select formControlName="make" class="form-control" id="make">
                                        <option *ngFor="let vMake of makeList" [value]="vMake"
                                                [ngValue]="vMake">{{vMake}}</option>  
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-3 col-md-12 col-sm-12 col-xl-3 page-auto-vehicles adjust-gutter">
                                    <p>Model</p>
                                    <div class="form-group">
                                        <select formControlName="model" class="form-control" id="model">
                                        <option *ngFor="let vModel of modelList" [value]="vModel"
                                                [ngValue]="vModel">{{vModel}}</option>                   
                                       </select>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-3 col-md-12 col-sm-12 col-xl-3 page-auto-vehicles adjust-gutter">
                                    <p>Body Style/ Trim</p>
                                    <div class="form-group">
                                        <select  formControlName="trim" class="form-control" id="trim">
                                        <option *ngFor="let vTrim of trimList" [value]="vTrim"
                                                [ngValue]="vTrim">{{vTrim}}</option>
                                       </select>
                                    </div>
                                </div> 
                            </div>
                        </div>
        
                        <div>
                        <hr>
                            <div class="row">
                                <div class="col-12 col-lg-10 col-md-10 col-sm-12 col-xl-7">
                                    <h2 class="vehiclesDesc"></h2>
                                    <p class="subTitleAuto"></p>
                                </div>
                            </div>
                        </div>
        
                        <hr>
                    </form>
                </div>
            </div>
        </div>
